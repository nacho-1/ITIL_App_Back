services:
  postgres:
    image: "postgres"
    restart: always
    environment:
      POSTGRES_PASSWORD: itil_back
      POSTGRES_USER: itil_back
      POSTGRES_DB: itil_back
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U itil_back -d itil_back"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres_test:
    image: "postgres"
    restart: always
    environment:
      POSTGRES_PASSWORD: itil_back_test
      POSTGRES_USER: itil_back_test
      POSTGRES_DB: itil_back_test
    ports:
      - 5433:5432

  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://itil_back:itil_back@postgres:5432/itil_back
      APP_DATABASE__URL: postgres://itil_back:itil_back@postgres:5432/itil_back
    ports:
      - "3000:3000"
